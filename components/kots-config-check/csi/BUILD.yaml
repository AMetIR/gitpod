packages:
  - name: docker
    type: docker
    argdeps:
      - imageRepoBase
    srcs:
      - entrypoint.sh
    config:
      dockerfile: leeway.Dockerfile
      metadata:
        helm-component: kots-config-check.csi
      image:
        - ${imageRepoBase}/kots-config-check/csi:${version}
        - ${imageRepoBase}/kots-config-check/csi:commit-${__git_commit}
